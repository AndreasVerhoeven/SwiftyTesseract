osx_image: xcode9.3beta
language: objective-c
cache: cocoapods
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod repo update
script:
- set -o pipefail && xcodebuild test -project SwiftyTesseract/SwiftyTesseract.xcodeproj -scheme SwiftyTesseractTests -sdk iphonesimulator11.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint